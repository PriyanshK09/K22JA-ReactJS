<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Concepts</title>
</head>
<body>
    
    <script>
        // JavaScript code with variables, classes, objects, constructor, destructor
        
        // Variables
        let myVariable = 10;
        const myConstant = "Hello";
        
        // Classes
        class MyClass {
            constructor(name) {
                this.name = name;
            }
            
            sayHello() {
                console.log("Hello, " + this.name);
            }
        }
        
        // Objects
        let myObject = new MyClass("John");
        myObject.sayHello();
        
        // Destructor
        MyClass.prototype.destroy = function() {
            console.log("Destroying " + this.name);
        };
        myObject.destroy();

        // THIS keyword
        class MyAnotherClass {
            constructor(name) {
                this.name = name;
            }
            
            sayHello() {
                console.log("Hello, " + this.name);
            }
        }

        let myAnotherObject = new MyAnotherClass("John");
        myAnotherObject.sayHello();

        // Class Inheritance (Car Example)
        class Car {
            constructor(brand) {
                this.brand = brand;
            }
            
            drive() {
                console.log("Driving " + this.brand);
            }
        }

        // Child class inheriting from Car
        class SportsCar extends Car {
            constructor(brand, speed) {
                super(brand); // Call the parent class constructor
                this.speed = speed;
            }
            
            drive() {
                super.drive(); // Call the parent class method
                console.log("Driving at a speed of " + this.speed + " mph");
            }
        }

        let mySportsCar = new SportsCar("Ferrari", 200);
        mySportsCar.drive();

        // Static Methods
        class MathHelper {
            static add(a, b) {
                return a + b;
            }
            
            static subtract(a, b) {
                return a - b;
            }
        }

        console.log(MathHelper.add(10, 5));
        console.log(MathHelper.subtract(10, 5));

        // Implicit Explicit 
        class Person {
            constructor(name) {
                this.name = name;
            }
            
            sayHello() {
                console.log("Hello, " + this.name);
            }
        }

        let person = new Person("John");
        person.sayHello();

        // Implicit Binding
        let sayHello = function() {
            console.log("Hello, " + this.name);
        };

        let person1 = {
            name: "John",
            sayHello: sayHello
        };

        let person2 = {
            name: "Jane",
            sayHello: sayHello
        };

        person1.sayHello();
        person2.sayHello();

        // Explicit Binding
        let sayHello1 = function() {
            console.log("Hello, " + this.name);
        };

        let person3 = {
            name: "John"
        };

        sayHello1.call(person3);

        // Arrow Functions
        let sayHello2 = () => {
            console.log("Hello, " + this.name);
        };

        let person4 = {
            name: "John",
            sayHello: sayHello2
        };

        person4.sayHello();

        // Arrow Functions with Parameters
        let sayHello3 = (name) => {
            console.log("Hello, " + name);
        };

        sayHello3("John");

        // Array
        let myArray = [1, 2, 3, 4, 5];
        console.log(myArray);

        // Array Methods
        console.log(myArray.length);

        myArray.push(6);

        console.log(myArray);

        myArray.pop();

        console.log(myArray);

        myArray.shift();

        console.log(myArray);

        myArray.unshift(1);

        console.log(myArray);

        myArray.splice(2, 1);

        console.log(myArray);

        myArray.splice(2, 0, 3);

        console.log(myArray);

        myArray.splice(2, 1, 4);

        console.log(myArray);
    </script>
</body>
</html>
