<!--  What is useState -->
<!-- useState is a Hook that allows you to have state variables in functional components. -->

<!--  What is useEffect -->
<!-- The Effect Hook lets you perform side effects in function components. -->
<!-- Side effects may include data fetching, setting up a subscription, and manually changing the DOM. -->

<!-- Example of useState -->
<script type="text/babel">
    function Counter() {
        const [count, setCount] = React.useState(0);

        return (
            <div>
                <p>You clicked {count} times</p>
                <button onClick={() => setCount(count + 1)}>
                    Click me
                </button>
            </div>
        );
    }

    ReactDOM.render(<Counter />, document.getElementById('root'));
</script>

<!-- Example of useEffect -->
<script type="text/babel">
    function Timer() {
        const [count, setCount] = React.useState(0);

        React.useEffect(() => {
            const timer = setInterval(() => {
                setCount(prevCount => prevCount + 1);
            }, 1000);

            return () => clearInterval(timer);
        }, []);

        return (
            <div>
                <p>Timer: {count} seconds</p>
            </div>
        );
    }

    ReactDOM.render(<Timer />, document.getElementById('root'));
</script>

<!-- What is useRef -->
<!-- useRef returns a mutable ref object whose .current property is initialized to the passed argument (initialValue). -->
<!-- also used to access the DOM nodes directly within React. -->

<!-- What is useContext -->
<!-- useContext is a hook that allows you to consume values from the Context API. -->

<!-- Example of useRef -->

<script type="text/babel">
    function TextInputWithFocusButton() {
        const inputEl = React.useRef(null);
        const onButtonClick = () => {
            inputEl.current.focus();
        };

        return (
            <div>
                <input ref={inputEl} type="text" />
                <button onClick={onButtonClick}>Focus the input</button>
            </div>
        );
    }

    ReactDOM.render(<TextInputWithFocusButton />, document.getElementById('root'));
</script>

<!-- Example of useContext -->

<script type="text/babel">
    const ThemeContext = React.createContext('light');

    function ThemeButton() {
        const theme = React.useContext(ThemeContext);

        return (
            <button style={{ background: theme === 'dark' ? 'black' : 'white', color: theme === 'dark' ? 'white' : 'black' }}>
                {theme}
            </button>
        );
    }

    function App() {
        return (
            <ThemeContext.Provider value="dark">
                <ThemeButton />
            </ThemeContext.Provider>
        );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
</script>
